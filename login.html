<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SSRDS Bank</title>

</head>

<body>
    <main>
        <!--Bank name and logo-->
        <div>
            <h1>
                <a class="imgLogo"><img src="img/logo.png"></a>
                SSRDS Bank
            </h1>
        </div>
        <!--Welcome messsage according to time-->
        <div>
            <hr>
            <h3 id="wlcmMsg"></h3>
            <hr>
        </div>
        <div>
            <form action="accountSummary.html" onsubmit="return formValidation()" method="GET" id="loginForm">
                <p id="errorMsg"></p>
                <label for="username" class="loginLabel">Username</label>
                <br>
                <input type="text" name="name" id="userName" class="username">
                <br>
                <label for="password" class="loginLabel">Password</label>
                <br>
                <input type="password" name="password" id="password" class="password">
                <br>
                <input type="submit" value="Submit" class="loginSubmit">
            </form>
        </div>
    </main>

    <footer class="content-footer">
        <p>Follow SSRDS on social media:</p>
        <ul class="social">
            <li>
                <a href="https://github.com/shivam1709"><img class="github" src="github.png" alt="gh"></a>
            </li>
            <li>
                <a href="https://www.instagram.com/shivam.hingu/"><img class="instagram" src="instagram.png" alt="insta"></a>
            </li>
            <li>
                <a href="https://www.facebook.com/shivamhingu/"><img class="facebook" src="facebook.png" alt="fb"></a>
            </li>
        </ul>
        <h1 class="copyright">Copyright &copy; Shivam Hingu</h1>
    </footer>
    <script src="./js/login.js"></script>
</body>

</html>
